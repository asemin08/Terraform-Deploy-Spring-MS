- hosts: all
  become: true
  pre_tasks:
    - name : install docker
      shell : "sudo yum install -y docker"

    - name: Enable Docker CE service at startup
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: give the privil√®ge to ec2-user
      user:
        name: ec2-user
        append: yes
        groups:
          - docker